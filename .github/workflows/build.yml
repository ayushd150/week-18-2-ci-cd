name: Build the project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # Fixed key: it's 'node-version', not 'node-versions'

      - name: Install dependencies
        run: npm install       # Fixed typo: 'Install' â†’ 'install'

      - name: Run build
        run: npm run build
